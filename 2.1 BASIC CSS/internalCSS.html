<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {background-color: orange;}
        h2 {color: red;}
    </style>
    <title>Document</title>
</head>
<body>
    <h2>this page is style with internal CSS,
        i.e the style was done within the "head" 
        tag element using "style" tag inside a curly braces.
        Here we styled the "body" and "h2" element.
    </h2>
</body>
</html>
